<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg'); /* Replace with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent header */
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <div class="content">
        <h2>About This Website</h2>
        <p>This website demonstrates how to use a background image with HTML and CSS.</p>
        <p>Replace the placeholder background image with your own by updating the CSS.</p>
    </div>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
